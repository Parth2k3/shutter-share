{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
   
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-1 order-lg-2">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log In</p>
                      <form method="post">
                        {% csrf_token %}
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start ml-auto mr-auto">

                          <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating d-flex justify-content-center " style="margin-left: 8rem;">
                            <i class="fab fa-facebook-f"></i>
                          </button>
              
                          <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating d-flex justify-content-center ml-auto mr-auto">
                            <i class="fab fa-twitter"></i>
                          </button>
              
                          <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating d-flex justify-content-center " style="margin-right: 8rem;">
                            <i class="fab fa-linkedin-in"></i>
                          </button>
                        </div>
              
                        <div class="divider d-flex align-items-center my-4">
                          <p class="text-center fw-bold ml-auto mr-auto">Or</p>
                        </div>
  
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example1c" class="form-control" name="username" />
                            <label class="form-label" for="form3Example1c">Username</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4c" class="form-control" name="password"/>
                            <label class="form-label" for="form3Example4c">Password</label>
                          </div>
                        </div>
                        <div class="d-flex justify-content-center form-outline flex-fill" style="margin-left: 2.5rem;">
                          <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg form-outline flex-fill">Log In</button>
                        </div>
                      </form>
                      <div class="d-flex justify-content-center mx-4 mb-3 mt-3 mb-lg-4">
                        <a href="/register">Don't have an account? Register here</a>
                      </div>
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-2 order-lg-1">
      
                      <img src="{% static 'media/login.png' %}"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      
      <!-- MDB JS (Optional) -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
</body>
</html>
